<!DOCTYPE html>
<html>
<head>
    <title>Castle FPS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #startMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h2>Castle FPS</h2>
        <p>WASD - Move<br>Mouse - Look around<br>Click - Shoot</p>
        <button id="startButton">Start Game</button>
    </div>
    <div id="instructions">
        Press ESC to pause
    </div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
        import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/PointerLockControls.js';

        let camera, scene, renderer, controls;
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();

        const startButton = document.getElementById('startButton');
        const startMenu = document.getElementById('startMenu');
        const instructions = document.getElementById('instructions');

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Sky blue

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 10;

            controls = new PointerLockControls(camera, document.body);

            startButton.addEventListener('click', function () {
                controls.lock();
            });

            controls.addEventListener('lock', function () {
                startMenu.style.display = 'none';
                instructions.style.display = 'block';
            });

            controls.addEventListener('unlock', function () {
                startMenu.style.display = 'block';
                instructions.style.display = 'none';
            });

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x3a9d23 }); // Green grass
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Castle walls
            createCastle();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Movement controls
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            window.addEventListener('resize', onWindowResize, false);
        }

        function createCastle() {
            const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 }); // Gray stone
            
            // Castle walls
            const wallSize = 100;
            const wallHeight = 20;
            const wallThickness = 5;

            // Front wall
            createWall(wallSize, wallHeight, wallThickness, 0, wallHeight/2, wallSize/2, wallMaterial);
            // Back wall
            createWall(wallSize, wallHeight, wallThickness, 0, wallHeight/2, -wallSize/2, wallMaterial);
            // Left wall
            createWall(wallThickness, wallHeight, wallSize, -wallSize/2, wallHeight/2, 0, wallMaterial);
            // Right wall
            createWall(wallThickness, wallHeight, wallSize, wallSize/2, wallHeight/2, 0, wallMaterial);

            // Towers
            const towerRadius = 8;
            const towerHeight = 30;
            createTower(towerRadius, towerHeight, wallSize/2, -wallSize/2, wallMaterial); // Front-right
            createTower(towerRadius, towerHeight, -wallSize/2, -wallSize/2, wallMaterial); // Front-left
            createTower(towerRadius, towerHeight, wallSize/2, wallSize/2, wallMaterial); // Back-right
            createTower(towerRadius, towerHeight, -wallSize/2, wallSize/2, wallMaterial); // Back-left
        }

        function createWall(width, height, depth, x, y, z, material) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const wall = new THREE.Mesh(geometry, material);
            wall.position.set(x, y, z);
            scene.add(wall);
        }

        function createTower(radius, height, x, z, material) {
            const geometry = new THREE.CylinderGeometry(radius, radius, height, 16);
            const tower = new THREE.Mesh(geometry, material);
            tower.position.set(x, height/2, z);
            scene.add(tower);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
                case 'Space':
                    if (canJump) velocity.y += 350;
                    canJump = false;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; // Gravity

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                camera.position.y += (velocity.y * delta);

                if (camera.position.y < 10) {
                    velocity.y = 0;
                    camera.position.y = 10;
                    canJump = true;
                }

                prevTime = time;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
